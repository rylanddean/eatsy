<div class="example-card">
    <header>
      <div mat-card-avatar class="example-header-image"></div>
      <h2>{{name}} <i style="color: #cfcfcf;"> - {{address}}</i></h2>
    </header>
    <img mat-card-image src="{{cover_photo}}" alt="Photo of a Shiba Inu">
    <content>
      <p>{{desc}}</p>
    </content>
    <div>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </div>
  </div>
